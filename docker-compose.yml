version: '3'
services: 
  mongo: 
    container_name: docker-mongo
    image: mongo:4
    restart: always
    volumes:
      - '/data/db:/data/db'
    ports:
      - '27017:27017'
  backend:
    container_name: docker-backend
    image: golang:1
    restart: always
    working_dir: /go/src
    build: './backend_new'
    volumes:
      - './backend_new/src:/go/src'
      - './backend_new/startup.sh:/tmp/startup.sh'
      - '/etc/letsencrypt:/etc/letsencrypt'
    command: bash -c "go run main.go"
    environment:
      - DEVPROD=prod
    ports:
      - '3000:80'
      - '3001:443'
    depends_on: 
      - mongo
  scraper:
    container_name: docker-scraper
    image: node:10
    restart: always
    volumes:
      - './scraper:/usr/src/scraper'
      - './scraper/startup.sh:/tmp/startup.sh'
    command: /bin/sh /tmp/startup.sh
    ports:
      - '3002:3000'
    depends_on: 
      - backend
